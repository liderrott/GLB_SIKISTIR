<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GLB Optimizer 🚀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GLB Optimizer 🎮</h1>
        
        <div class="section">
            <h3>Dosya Seçimi 📁</h3>
            <button id="selectFiles">GLB Dosyalarını Seç</button>
            <div id="fileList"></div>
        </div>

        <div class="section">
            <h3>Çıktı Klasörü 📂</h3>
            <button id="selectOutput">Çıktı Klasörünü Seç</button>
            <div id="outputFolder"></div>
        </div>

        <div class="section">
            <button id="startOptimize" class="primary">Optimizasyonu Başlat ✨</button>
            <div id="progress"></div>
            <div id="results"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
